<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plavel</title>
</head>
<body>
    <header>
        <h1>Plavel</h1>
    </header>
    <main>
        <section class="image">
            <img id="cityImage" src="http://farmaciaaguadulce.es/wp-content/uploads/2020/07/playa-480x270.jpg">
        </section>
        <section class="form">
            <div class="holder city">
                <label for="city">My trip to: <input class="input" type="text" id="city"></label>
            </div>
            <div class="holder date">
                <label for="date">Departing: <input class="input" type="date" id="date"></label>
            </div>
            <div class="button">
                <button type="submit" id="submitButton">Plan it</button>
            </div>
        </section>
        <section class="output">
            <div id="holderEntry">
            </div>
        </section>
    </main>
    <script>
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../dist/service-worker.js');
            });
        }
       </script>
</body>
</html>
