<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plavel</title>
</head>
<body>
    <header>
        <h1>Plavel</h1>
    </header>
    <main>
        <section class="image">
            <img id="city-image" src="../media/dream-beach.jpg">
        </section>
        <section class="input">
            <div class="holder city">
                <label for="city">My trip to: <input type="text" id="city"></label>
            </div>
            <div class="holder date">
                <label for="date">Departing: <input type="date" id="date"></label>
            </div>
            <div class="button">
                <button type="submit" id="generate">Plan it</button>
            </div>
        </section>
        <section class="output">
            <div class="holder entry">
                <div id="days"></div>
                <div id="weather"></div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
